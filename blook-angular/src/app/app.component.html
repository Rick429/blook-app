<div class="cont">
<app-toolbar *ngIf="this.router.url!='/register'&&this.router.url!='/login'"></app-toolbar>
<mat-drawer-container autosize *ngIf="this.router.url!='/register'&&this.router.url!='/login'" style="min-height: 880px; background-color:#ffff;" class="example-container" >
  <mat-drawer *ngIf="this.router.url!='/register'&&this.router.url!='/login'" mode="side" opened> <app-navbar></app-navbar></mat-drawer>
  <mat-drawer-content ><router-outlet ></router-outlet></mat-drawer-content>
</mat-drawer-container>
<mat-drawer-container autosize *ngIf="this.router.url=='/register'||this.router.url=='/login'" style="min-height: 880px; background-color:#121826;" class="example-container" >
  <mat-drawer *ngIf="this.router.url!='/register'&&this.router.url!='/login'" mode="side" opened> <app-navbar></app-navbar></mat-drawer>
  <mat-drawer-content ><router-outlet ></router-outlet></mat-drawer-content>
</mat-drawer-container>
</div>
