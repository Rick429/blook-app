<h1 *ngIf="data.user.role=='ADMIN'">¿Seguro que desea dar el rol de admin a este usuario?</h1>
<h1 *ngIf="data.user.role=='USER'">¿Seguro que desea quitar el rol de admin a este usuario?</h1>
<div class="botones">
  <button (click)="give()" class="buttonsave" mat-flat-button color="delete">
    Aceptar
  </button>
  <button (click)="cancelar()" class="buttonsave" mat-flat-button color="save">
    Cancelar
  </button>
</div>
