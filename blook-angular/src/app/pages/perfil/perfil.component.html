<section class="columna">
  <form class="container" [formGroup]="formulario">
    <div class="op">
      <h2 class="titulo">Mi Perfil</h2>
    </div>
    <img class="borde" src="{{avatar}}" />
    <h2>{{user.nick}}</h2>
    <div>
      <input type="file" placeholder="cover" name="file" id="file" (change)="onFileChanged($event)" />
      <button (click)="editarPerfil()" class="buttondelete" mat-flat-button >
        <mat-icon>edit</mat-icon>
      </button>
    </div>

  <div class="fila">
    <div>
      <mat-form-field appearance="outline" *ngIf="editar">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="nombre" formControlName="name">
      </mat-form-field>
        <p class="texto" *ngIf="!editar">{{user.name}}</p>
    </div>
    <div>
      <mat-form-field appearance="outline" *ngIf="editar">
        <mat-label>Apellidos</mat-label>
        <input matInput placeholder="Apellidos" formControlName="lastname">
      </mat-form-field>
      <p class="texto" *ngIf="!editar">{{user.lastname}}</p>
    </div>
  </div>
  <div class="fila">
    <div>
      <mat-form-field appearance="outline" *ngIf="editar">
        <mat-label>Correo electrónico</mat-label>
        <input matInput placeholder="Correo electrónico" formControlName="email">
      </mat-form-field>
      <p class="texto" *ngIf="!editar">{{user.email}}</p>
    </div>
  </div>
  </form>
  <form [formGroup]="formularioPassword">
    <div class="fila">
      <div>
        <mat-form-field appearance="outline" *ngIf="editar">
          <mat-label>Contraseña actual</mat-label>
          <input matInput placeholder="Contraseña actual" formControlName="password">
        </mat-form-field>
          <p class="texto" *ngIf="!editar">*********</p>
      </div>
      <div>
        <mat-form-field appearance="outline" *ngIf="editar">
          <mat-label>Nueva contraseña</mat-label>
          <input matInput placeholder="Nueva contraseña" formControlName="passwordNew">
        </mat-form-field>
        <p class="texto" *ngIf="!editar"></p>
      </div>
    </div>
    <div class="fila">
      <div>
        <mat-form-field appearance="outline" *ngIf="editar">
          <mat-label>Confirmar contraseña</mat-label>
          <input matInput placeholder="Confirmar contraseña" formControlName="passwordNew2">
        </mat-form-field>
          <p class="texto" *ngIf="!editar"></p>
      </div>
    </div>
  </form>
  <div class="rectangule">
    <button (click)="guardar()" class="buttonsave" mat-flat-button color="save">
      Guardar
    </button>
  </div>
</section>
