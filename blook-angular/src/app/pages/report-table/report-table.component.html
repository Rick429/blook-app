<section class="main-container">
  <form [formGroup]="formulario">
    <h1 class="title-pages">Reportes</h1>

      <div class="h1-table-options">
          <div class="alinear">
              <div class="search-box">
                  <button class="btn-search"><img src="../../../assets/img/search.svg"></button>
                  <input (change)="buscar()" formControlName="texto" type="text" class="input-search" placeholder="Buscar">
              </div>
              <mat-form-field  appearance="outline">
                <mat-label>Tipo</mat-label>
                <mat-select (selectionChange)="buscar()" formControlName="tipo" name="tipo">
                  <mat-option ></mat-option>
                  <mat-option value="LIBRO">Libro</mat-option>
                  <mat-option value="COMENTARIO">Comentario</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field  appearance="outline">
                <mat-label>Estado</mat-label>
                <mat-select (selectionChange)="buscar()" formControlName="estado" name="estado">
                  <mat-option ></mat-option>
                  <mat-option value="ABIERTO">Abierto</mat-option>
                  <mat-option value="FINALIZADO">Finalizado</mat-option>
                </mat-select>
              </mat-form-field>

          </div>
      </div>
    </form>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th colspan="2" mat-header-cell *matHeaderCellDef> ID </th>
    <td colspan="2" mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="user_id">
    <th colspan="2" mat-header-cell *matHeaderCellDef> ID usuario </th>
    <td colspan="2" mat-cell *matCellDef="let element"> {{element.user_id}} </td>
  </ng-container>

  <ng-container matColumnDef="book_comment_id" >
    <th colspan="2" mat-header-cell *matHeaderCellDef> ID Libro/Comentario </th>
    <td colspan="2" mat-cell *matCellDef="let element"> {{element.book_comment_id}} </td>
  </ng-container>

  <ng-container matColumnDef="report_comment" >
    <th colspan="2" mat-header-cell *matHeaderCellDef> Comentario </th>
    <td colspan="2" mat-cell *matCellDef="let element"> {{element.report_comment}} </td>
  </ng-container>

  <ng-container matColumnDef="type_report" >
    <th colspan="2" mat-header-cell *matHeaderCellDef> Tipo </th>
    <td colspan="2" mat-cell *matCellDef="let element"> {{element.type_report}} </td>
  </ng-container>

  <ng-container matColumnDef="created_date" >
    <th colspan="2" mat-header-cell *matHeaderCellDef> Fecha de reporte </th>
    <td colspan="2" mat-cell *matCellDef="let element"> {{element.created_date}} </td>
  </ng-container>

  <ng-container matColumnDef="estado" >
    <th colspan="2" mat-header-cell *matHeaderCellDef> Estado </th>
    <td colspan="2" mat-cell *matCellDef="let element"> {{element.estado}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th colspan="2" mat-header-cell *matHeaderCellDef> Acciones </th>
    <td colspan="2" mat-cell *matCellDef="let element">
      <button mat-button *ngIf="element.estado=='FINALIZADO'" (click)="cerrarAbrir(element)"  matTooltip="Reabrir"><mat-icon>assignment</mat-icon></button>
      <button mat-button *ngIf="element.estado=='ABIERTO'" (click)="cerrarAbrir(element)"  matTooltip="Finalizar"><mat-icon>assignment_turned_in</mat-icon></button>
    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator class="mat-elevation-z8 mat-paginator" [pageSizeOptions]="[5, 10, 15]" [pageSize]="5" [length]="totalElements" (page)="nextPage($event)"  showFirstLastButtons></mat-paginator>
</section>
